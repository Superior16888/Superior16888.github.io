<!DOCTYPE html>
<html>
<head>
	<title>List of HTML Files</title>
</head>
<body>
	<h1>List of HTML Files</h1>
	<ul id="fileList">
		<!-- JavaScript will insert file links here -->
	</ul>

	<script>
		// Get current directory URL
		var currentDir = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);

		// Make request to server for list of files
		var xhr = new XMLHttpRequest();
		xhr.open('GET', currentDir, true);
		xhr.onload = function() {
			if (xhr.status === 200) {
				// Parse the response and find all files with .html extension
				var files = xhr.responseText.split('\n');
				for (var i = 0; i < files.length; i++) {
					if (files[i].endsWith('.html')) {
						// Create link to file
						var link = document.createElement('a');
						link.href = currentDir + files[i];
						link.innerHTML = files[i];

						// Create list item and add link to it
						var listItem = document.createElement('li');
						listItem.appendChild(link);

						// Add list item to unordered list
						document.getElementById('fileList').appendChild(listItem);
					}
				}
			}
		};
		xhr.send();
	</script>
</body>
</html>
