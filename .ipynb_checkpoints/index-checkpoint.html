<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Index</title>
  </head>
  <body>
    <h1>List of HTML files</h1>
    <ul id="html-files-list"></ul>

    <script>
      // Get the current directory path
      const currentDirPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));

      // Fetch a list of all .html files in the current directory
      fetch(currentDirPath)
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const htmlFiles = [...doc.querySelectorAll('a')].filter(a => a.href.endsWith('.html'));
          const htmlFilesList = document.getElementById('html-files-list');
          
          // Create a list item and link for each .html file
          htmlFiles.forEach(file => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = file.href;
            link.innerText = file.innerText;
            listItem.appendChild(link);
            htmlFilesList.appendChild(listItem);
          });
        })
        .catch(error => {
          console.error('Error fetching .html files:', error);
        });
    </script>
  </body>
</html>
