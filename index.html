<!DOCTYPE html>
<html>
<head>
	<title>File List</title>
</head>
<body>
	<h1>List of Files</h1>
	<ul id="fileList"></ul>
	<script>
		// get the current directory path
		const path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);

		// make a request to get the list of files in the directory
		const request = new XMLHttpRequest();
		request.open('GET', path, true);
		request.onload = function() {
			// parse the HTML response and get all the links to files
			const parser = new DOMParser();
			const htmlDoc = parser.parseFromString(request.responseText, 'text/html');
			const links = htmlDoc.getElementsByTagName('a');
			for (let i = 0; i < links.length; i++) {
				const link = links[i];
				const href = link.getAttribute('href');
				if (href.endsWith('.html')) {
					// create a new list item and link for each HTML file found
					const li = document.createElement('li');
					const a = document.createElement('a');
					a.setAttribute('href', href);
					a.textContent = href;
					li.appendChild(a);
					document.getElementById('fileList').appendChild(li);
				}
			}
		}
		request.send();
	</script>
</body>
</html>
